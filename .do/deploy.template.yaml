spec:
  alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED
  databases:
  - name: "laracon-pg-db"
    engine: "PG"
    version: "17"
    production: true
    cluster_name: "laracon-pg-db"
    db_name: "defaultdb"
    db_user: "doadmin"
  - cluster_name: laracon-valkey-db
    engine: VALKEY
    name: laracon-valkey-db
    production: true
    version: "8"
  envs:
  - key: global_var
    scope: RUN_AND_BUILD_TIME
    value: global_value
  features:
  - buildpack-stack=ubuntu-22
  ingress:
    rules:
    - component:
        name: laracon-web
      match:
        authority:
          exact: ""
        path:
          prefix: /
  name: laracon-example
  region: nyc
  services:
  - autoscale:
      max_instance_count: 4
      metrics:
        cpu:
          percent: 70
      min_instance_count: 1
    build_command: npm install && npm run build
    environment_slug: php
    envs:
    - key: APP_NAME
      value: "Laracon 2025"
    - key: APP_ENV
      value: production
    - key: APP_DEBUG
      value: "false"
    - key: LOG_CHANNEL
      value: "stack"
    - key: DB_CONNECTION
      value: "pgsql"
    - key: DB_HOST
      value: ${laracon-pg-db.HOSTNAME}
    - key: DB_PORT
      value: ${laracon-pg-db.PORT}
    - key: DB_DATABASE
      value: ${laracon-pg-db.DATABASE}
    - key: DB_USERNAME
      value: ${laracon-pg-db.USERNAME}
      type: SECRET
    - key: DB_PASSWORD
      value: ${laracon-pg-db.PASSWORD}
      type: SECRET
    - key: REDIS_CLIENT
      value: "phpredis"
    - key: REDIS_URL
      value: ${laracon-valkey-db.URL}
    github:
      branch: main
      deploy_on_push: true
      repo: hgonzalez-do/LaraconDemo
    http_port: 8080
    instance_size_slug: apps-d-1vcpu-1gb
    name: laracon-web
    run_command: |-
      php artisan migrate --force
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      heroku-php-apache2 public/
    source_dir: /